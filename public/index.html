<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#001f3f" />
    <meta name="description" content="BAMS Employee Desktop Client - Bhishma Attendance Monitoring System" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http://localhost:* https://bamsserver.vercel.app https://*.vercel.app; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>BAMS Employee Client</title>
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #1f2937;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #initial-loader h1 {
        font-size: 2rem;
        margin: 0 0 10px 0;
        font-weight: 700;
        color: #2563eb;
        letter-spacing: -0.5px;
      }
      
      #initial-loader p {
        font-size: 0.875rem;
        margin: 0;
        color: #6b7280;
      }
      
      /* Hide loader when React loads */
      .loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <h1>BAMS</h1>
      <p>Loading Employee Client...</p>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Hide initial loader when React loads -->
    <script>
      // Hide loader when React takes over
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            document.body.classList.add('loaded');
          }
        }, 1000);
      });
      
      // Error handling for development
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Prevent drag and drop
      document.addEventListener('dragover', function(e) {
        e.preventDefault();
        return false;
      }, false);
      
      document.addEventListener('drop', function(e) {
        e.preventDefault();
        return false;
      }, false);
      
      // Prevent context menu in production
      if (window.location.protocol === 'file:') {
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        }, false);
      }
    </script>
  </body>
</html>
